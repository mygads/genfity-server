version: '3.8'

networks:
  genfity-network:
    driver: bridge

volumes:
  postgres_data:
  certbot_certs:
  certbot_www:

services:
  postgres:
    image: postgres:16-alpine
    container_name: genfity-postgres
    environment:
      POSTGRES_USER: genfity_user
      POSTGRES_PASSWORD: genfity_password
      POSTGRES_DB: genfity_db
      POSTGRES_MULTIPLE_DATABASES: wuzapi_db,event_api_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5432:5432"
    networks:
      - genfity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genfity_user -d genfity_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - dev
      - prod

  nginx:
    image: nginx:alpine
    container_name: genfity-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - genfity-network
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - prod

  certbot:
    image: certbot/certbot
    container_name: genfity-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - genfity-network
    profiles:
      - prod
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
