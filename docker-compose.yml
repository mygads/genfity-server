version: '3.8'

networks:
  genfity-network:
    driver: bridge

volumes:
  postgres_data:
  certbot_certs:
  certbot_www:

services:
  postgres:
    image: postgres:16
    container_name: genfity-db-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5432:5432"
    networks:
      - genfity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - dev
      - prod

  nginx:
    image: nginx:alpine
    container_name: genfity-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - genfity-network
    restart: unless-stopped
    depends_on:
      - postgres
    profiles:
      - prod

  certbot:
    image: certbot/certbot
    container_name: genfity-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - genfity-network
    profiles:
      - prod
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Config Generator - Generates nginx configuration from .env
  nginx-config-generator:
    image: alpine:latest
    container_name: genfity-nginx-config-generator
    volumes:
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./scripts:/scripts
    environment:
      - WUZAPI_DOMAIN=${WUZAPI_DOMAIN}
      - WUZAPI_PORT=${WUZAPI_PORT}
      - WUZAPI_CONTAINER=${WUZAPI_CONTAINER}
      - EVENTAPI_DOMAIN=${EVENTAPI_DOMAIN}
      - EVENTAPI_PORT=${EVENTAPI_PORT}
      - EVENTAPI_CONTAINER=${EVENTAPI_CONTAINER}
    command: >
      sh -c "
        echo 'Generating nginx configuration from environment variables...'
        /scripts/generate-nginx-config.sh
        echo 'Nginx configuration generated successfully!'
      "
    profiles:
      - prod
